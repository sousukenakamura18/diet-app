<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダイエット記録アプリ</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PWA マニフェスト -->
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker 登録成功:', reg.scope))
        .catch(err => console.log('Service Worker 登録失敗:', err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ダイエット記録アプリ</h1>

    <!-- メッセージ -->
    <div id="message"></div>

    <!-- 記録フォーム -->
    <form id="recordForm">
      <input type="date" id="dateInput" required>
      <input type="number" id="weightInput" placeholder="体重(kg)" step="0.1" required>
      <textarea id="mealInput" placeholder="食事メモ"></textarea>
      <button type="submit">記録</button>
    </form>

    <!-- 統計 -->
    <div id="stats">
      <p><strong>目標達成率:</strong> <span id="achievement">0%</span></p>
      <p><strong>総減少量:</strong> <span id="totalLoss">0kg</span></p>
    </div>

    <!-- グラフ -->
    <canvas id="weightChart"></canvas>

    <!-- 記録リスト -->
    <h2>記録一覧</h2>
    <ul id="recordList"></ul>
    <button id="loadMoreBtn" style="display:none;">もっと見る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
