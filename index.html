<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダイエット記録アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker 登録成功:', reg.scope))
        .catch(err => console.log('Service Worker 登録失敗:', err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1> ダイエット記録アプリ </h1>

    <div id="message"></div>

    <form id="recordForm">
      <input type="date" id="dateInput" required>
      <input type="number" id="weightInput" placeholder="今日の体重(kg)" step="0.1" required>
      <div class="goal-box">
        <label for="goalInput">🎯 目標体重(kg):</label>
        <input type="number" id="goalInput" placeholder="例: 60" step="0.1">
      </div>
      <textarea id="mealInput" placeholder="食事メモ"></textarea>
      <button type="submit">記録する</button>
    </form>

    <div id="stats">
      <p><strong>目標達成率:</strong> <span id="achievement">0%</span></p>
      <p><strong>総減少量:</strong> <span id="totalLoss">0kg</span></p>
    </div>

    <div class="chart-container">
      <canvas id="weightChart"></canvas>
    </div>

    <h2>📝 記録一覧</h2>
    <ul id="recordList"></ul>
    <button id="loadMoreBtn" style="display:none;">もっと見る</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
